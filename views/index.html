<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="jqueryTree.js"></script>
<script type="text/javascript" src="script.js"></script>
<link   rel="stylesheet" type="text/css" href="jqueryTree.css" media="screen" />
<link   rel="stylesheet" type="text/css" href="style.css" />
<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

</head>
<body>

	<div class="wrapper">
		<p>
			<h1>Выберите поликлинику:</h1>
			<input type="radio" name="hospital_choice" value="1"> Hospital AA
			<input type="radio" name="hospital_choice" value="2"> Hospital BB
		</p>
    </div>

	
    <div class="div_common">
        <h2>Специалисты поликлиники:</h2>
        <div id="JQueryModule" class="div_tree"></div>
    </div>
	
	<div class="div_common">
		<h2>Запись на прием</h2>
	
		<div id="demo" class="yui3-skin-sam yui3-g"> <!-- You need this skin class -->
		  <div id="leftcolumn" class="yui3-u">
			 <!-- Container for the calendar -->
			 <div id="mycalendar"></div>
		  </div>
		</div>
		<p>
		Выбранная дата: <span id="selected_date">2003-06-23</span>
		</p>
  
		<p>
		Выбранный доктор: <span id="selected_doctor"></span>
		</p>
  
		<p>
			<b>График работы доктора:</b><br>
			<table id="visit-table-id" border=1 hidden=true>
			<tbody style="cursor:pointer">
				<tr>
					<th>Время</th><th>Пациент</th>
				</tr>
			</tbody>
			</table>
		</p>

		<p>
		Выбранное время приема: <span id="selected_time"></span>
		</p>

		<p>
			<b>Ваше имя:</b><br>
			<input type="text" size="40" id="patient_firstname">
		</p>
  
		<p>
			<b>Ваша фамилия:</b><br>
			<input type="text" size="40" id="patient_lastname">
		</p>
  
		<button id="click_record">Записаться</button>
    </div>
</body>
</html>
